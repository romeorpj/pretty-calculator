<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pretty Calc</title>
</head>
<body>
<div class="calculator">
    <div id="calc_container">
        <h1>Pretty<br> <span>calc</span></h1>
        <!--    TODO:SVG IMAGE-->
        <div class="prev_calculations"></div>
        <input type="text" id="curr_calculation">
        <div id="num_grid">
<!--            Row 1-->
            <div id="delete"><p>del</p></div>
            <div id="pos_neg"><sup>+</sup><p>/</p><sub>-</sub></div>
            <div id="divide"><p>/</p></div>
<!--            Row 2-->
            <div id="seven"><p>7</p></div>
            <div id="eight"><p>8</p></div>
            <div id="nine"><p>9</p></div>
            <div id="multiply"><p>x</p></div>
<!--            Row 3-->
            <div id="four"><p>4</p></div>
            <div id="five"><p>5</p></div>
            <div id="six"><p>6</p></div>
            <div id="subtract"><p>-</p></div>
            <!--            Row 4-->
            <div id="one"><p>1</p></div>
            <div id="two"><p>2</p></div>
            <div id="three"><p>3</p></div>
            <div id="plus"><p>+</p></div>
            <!--            Row 4-->
            <div id="zero"><p>0</p></div>
            <div id="decimal"><p>.</p></div>
            <div id="equal"><p>=</p></div>
        </div>
    </div>

</div>
</body>
</html>
